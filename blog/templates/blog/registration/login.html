{% extends 'blog/base.html' %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-4">
    <div class="card shadow-sm">
      <div class="card-body">
        <h3 class="text-center mb-3">Login</h3>
        <form method="POST">
          {% csrf_token %}
          {{ form.as_p }}
          <button type="submit" class="btn btn-primary w-100">Login</button>
        </form>
        <p class="mt-3 text-center">No account? <a href="{% url 'blog:signup' %}">Sign up</a></p>
      </div>
    </div>
  </div>
</div>
{% endblock %}
