{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sports Blog</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'blog/css/style.css' %}">
</head>
<body>

{% if request.resolver_match.url_name != 'login' %}
<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
  <div class="container">
    <a class="navbar-brand fw-bold" href="{% url 'blog:post_list' %}">🏆 Sports Blog</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        {% if user.is_authenticated %}
        <li class="nav-item"><a class="nav-link" href="{% url 'blog:post_create' %}">➕ New Post</a></li>
        <li class="nav-item"><a class="nav-link" href="{% url 'blog:post_list' %}">{{ user.username }}</a></li>
       <li class="nav-item"><a class="nav-link" href="{% url 'blog:login' %}">Logout</a></li>
        {% else %}
        <li class="nav-item"><a class="nav-link" href="{% url 'blog:login' %}">Login</a></li>
        <li class="nav-item" ><a class="nav-link" href="{% url 'blog:signup' %}">Signup</a></li>
        {% endif %}
      </ul>
    </div>
  </div>
</nav>
{% endif %}

<div class="container">
  {% block content %}
  {% endblock %}
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
